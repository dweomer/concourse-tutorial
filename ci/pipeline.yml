---
groups:
- name: image
  jobs:
  - build-task-image

jobs:
- name: build-task-image
  serial: true
  plan:
  - get: repo-image
    trigger: true
  - put: ciimage
    params:
      build: repo-image/ci/ci_image
- name: deploy-concourse
  serial: true
  plan:
  - get: repo
    trigger: true
  - get: ciimage
    trigger: true
  - task: check-out-bosh
    image: ciimage
    run:
      path: repo/ci/boo.sh

resources:
- name: repo
  type: git
  source:
    uri: https://github.com/starkandwayne/concourse-tutorial.git
    branch: set-up-ci
- name: repo-image
  type: git
  source:
    uri: https://github.com/starkandwayne/concourse-tutorial.git
    branch: set-up-ci
    paths: [ci/ci_image/*]
- name: ciimage
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: starkandwayne/concourse-tutorial
